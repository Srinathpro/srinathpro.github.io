    <div id="drawer" class="popup-overlay" style="display: none">
      <div class="drawer" data-animate-on-scroll>
        <img class="logo-icon" alt="" src="./public/logo.svg" />

        <div class="menu">
          <button class="contact">
            <img
              class="ringer-volume-icon"
              alt=""
              src="./public/ringer-volume@2x.png"
            />

            <div class="about-me">Contact</div>
          </button>
          <button class="skills">
            <img class="services-icon" alt="" src="./public/services@2x.png" />

            <button class="web-designing">Web Designing</button>
            <button class="graphic-designing">Graphic Designing</button>
            <button class="social-media-marketing">
              Social Media Marketing
            </button>
            <button class="d-modeling">3D Modeling</button>
            <div class="portfolio-expertise">Portfolio | Expertise</div>
          </button>
          <button class="about">
            <img
              class="ringer-volume-icon"
              alt=""
              src="./public/administrator-male@2x.png"
            />

            <div class="about-me">About Me</div>
          </button>
          <button class="menu1" id="drawermenu"></button>
        </div>
      </div>
    </div>

    <script>
      var drawermenu = document.getElementById("drawermenu");
      if (drawermenu) {
        drawermenu.addEventListener("click", function (e) {
          var popup = e.currentTarget.parentNode;
          function isOverlay(node) {
            return !!(
              node &&
              node.classList &&
              node.classList.contains("popup-overlay")
            );
          }
          while (popup && !isOverlay(popup)) {
            popup = popup.parentNode;
          }
          if (isOverlay(popup)) {
            popup.style.display = "none";
          }
        });
      }

      var scrollAnimElements = document.querySelectorAll("[data-animate-on-scroll]");
      var observer = new IntersectionObserver(
        (entries) => {
          for (const entry of entries) {
            if (entry.isIntersecting || entry.intersectionRatio > 0) {
              const targetElement = entry.target;
              targetElement.classList.add("animate");
              observer.unobserve(targetElement);
            }
          }
        },
        {
          threshold: 0.15,
        }
      );

      for (let i = 0; i < scrollAnimElements.length; i++) {
        observer.observe(scrollAnimElements[i]);
      }

      var menu = document.getElementById("menu");
      if (menu) {
        menu.addEventListener("click", function () {
          var drawerOverlay = document.getElementById("drawer");
          if (!drawerOverlay) return;
          var drawerOverlayStyle = drawerOverlay.style;
          if (drawerOverlayStyle) {
            drawerOverlayStyle.display = "flex";
            drawerOverlayStyle.zIndex = 99;
            drawerOverlayStyle.backgroundColor = "rgba(113, 113, 113, 0.3)";
            drawerOverlayStyle.alignItems = "flex-end";
            drawerOverlayStyle.justifyContent = "";
          }
          drawerOverlay.setAttribute("closable", "");

          var onClick =
            drawerOverlay.onClick ||
            function (e) {
              if (
                e.target === drawerOverlay &&
                drawerOverlay.hasAttribute("closable")
              ) {
                drawerOverlayStyle.display = "none";
              }
            };
          drawerOverlay.addEventListener("click", onClick);
        });
      }
    </script>
  </body>
</html>
