<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./drawer.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
    />
  </head>
  <body>
    <div class="drawer" data-animate-on-scroll>
      <img class="menu-icon" alt="" src="./public/menu@2x.png" />

      <header class="nav-section">
        <div class="nav-bar">
          <button class="contact-me">
            <img
              class="ringer-volume-icon"
              alt=""
              src="./public/ringer-volume@2x.png"
            />

            <div class="contact-me1">Contact me</div>
          </button>
          <div class="services">
            <img class="services-icon" alt="" src="./public/services@2x.png" />

            <div class="expertise-portfolio">Expertise | Portfolio</div>
            <div class="sub-menu">
              <button class="d-modeling">3d Modeling</button>
              <button class="web-designing">Web Designing</button>
              <button class="graphic-designing">Graphic Designing</button>
              <button class="social-media-marketing">
                Social Media Marketing
              </button>
              <button class="linkedin-growth-scaling">
                LinkedIn Growth Scaling
              </button>
            </div>
          </div>
          <button class="about-me">
            <img
              class="ringer-volume-icon"
              alt=""
              src="./public/businessman@2x.png"
            />

            <div class="contact-me1">About me</div>
          </button>
          <button class="logo">
            <img
              class="srinath-1-icon"
              alt=""
              src="./public/srinath-1@2x.png"
            />

            <img class="my-logo-1" alt="" src="./public/my-logo-1.svg" />
          </button>
        </div>
      </header>
    </div>

    <script>
      var scrollAnimElements = document.querySelectorAll("[data-animate-on-scroll]");
      var observer = new IntersectionObserver(
        (entries) => {
          for (const entry of entries) {
            if (entry.isIntersecting || entry.intersectionRatio > 0) {
              const targetElement = entry.target;
              targetElement.classList.add("animate");
              observer.unobserve(targetElement);
            }
          }
        },
        {
          threshold: 0.15,
        }
      );


      for (let i = 0; i < scrollAnimElements.length; i++) {
        observer.observe(scrollAnimElements[i]);
      }
    </script>
    </script>
  </body>
</html>
